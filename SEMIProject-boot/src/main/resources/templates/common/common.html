<!-- Pretendard 폰트 전체적용 -->
<link
  rel="stylesheet"
  as="style"
  crossorigin
  href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
/>
<style>
  * {
    font-family: pretendard;
  }
  footer {
    text-align: center;
  }
  footer > section {
    margin: 50px;
  }
  footer a {
    text-decoration: none; /* 밑줄 제거 */
    color: inherit; /* 부모 요소의 색상 상속 */
  }
  footer a:visited {
    color: inherit; /* 모든 상태에서 색상 유지 */
    text-decoration: none; /* 상태 변경 시에도 밑줄 제거 */
  }
  .material-symbols-outlined {
    color: black;
  }
</style>
