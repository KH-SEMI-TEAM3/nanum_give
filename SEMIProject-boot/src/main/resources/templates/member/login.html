<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" th:href="@{/css/member/login.css}" />
  </head>

  <body>
    <th:block th:replace="~{common/header}"></th:block>

    <main>
      <form action="/member/login" method="POST">
        <div class="modal">
          <button class="close-button" type="button">✕</button>
          <h1 class="title">Sign in</h1>

          <div class="input-group">
            <label for="userId">아이디</label>
            <input
              type="text"
              id="userId"
              name="memberId"
              placeholder="아이디를 입력해 주세요"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="memberPw"
              placeholder="비밀번호를 입력해 주세요"
              required
            />
          </div>

          <button class="signin-button" type="submit">Sign in</button>

          <div class="remember-section">
            <label class="checkbox-label">
              <input type="checkbox" name="saveId" id="saveIdCheckbox" />
              <div class="checkbox-custom" id="customCheckbox"></div>
              아이디 저장
            </label>
            <div>
              <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
            </div>
          </div>

          <div class="signup-text">
            <p>
              아직 회원이 아니신가요?
              <a href="/member/signupPage">회원 가입하기</a>
            </p>
            <p>
              당신의 이야기를 들려주세요. 여긴 당신을 위한 공간이에요.<br />
              함께할수록 더 따뜻해지는 커뮤니티, 지금 가입해보세요.
            </p>
          </div>
        </div>
      </form>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
    <!-- 로그인 JS 추가 -->
    <script src="/js/member/login.js"></script>
  </body>
</html>
