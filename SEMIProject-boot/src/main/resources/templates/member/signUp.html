<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
  </head>

  <body>
    <th:block th:replace="~{common/common}"></th:block>

    <form
      action="/member/signup"
      method="POST"
      name="signUpForm"
      id="signUpForm"
    >
      <div class="container">
        <h1>Sign up with your email address</h1>
        <div class="form-group">
          <label for="memberId">아이디</label>
          <input
            type="text"
            name="memberId"
            id="memberId"
            placeholder="아이디를 입력해 주세요"
          />
          <p class="signUp-message" id="memberIdMessage"></p>
        </div>

        <div class="form-group">
          <label for="memberEmail">이메일</label>
          <div class="address-input">
            <input
              type="email"
              name="memberEmail"
              id="memberEmail"
              placeholder="이메일을 입력해 주세요"
              autocomplete="off"
            />
            <button id="sendAuthKeyBtn" type="button">인증받기</button>
          </div>
          <input
            id="checkAuthKey"
            type="text"
            placeholder="인증 번호를 입력해 주세요"
          />
          <p class="signUp-message" id="authKeyMessage"></p>
        </div>

        <div class="form-group">
          <label for="memberPw">비밀번호</label>
          <input
            type="password"
            name="memberPw"
            id="memberPw"
            placeholder="영어+숫자+특수문자를 조합한 비밀번호를 입력해주세요"
            maxlength="20"
          />
          <span class="signUp-message" id="pwMessage"></span>
        </div>

        <div class="form-group">
          <label>비밀번호 확인</label>
          <input
            type="password"
            name="memberPwConfirm"
            id="memberPwConfirm"
            placeholder="비밀번호를 확인해주세요"
          />
          <p class="signUp-message" id="PwConfirmMessage"></p>
        </div>

        <div class="form-group">
          <label>닉네임</label>
          <input
            type="text"
            name="memberNickname"
            id="memberNickname"
            placeholder="닉네임을 입력해주세요 (한글, 영어, 숫자로만 2~10 글자)"
            maxlength="10"
          />
          <p class="signUp-message" id="nickMessage"></p>
        </div>

        <div class="form-group">
          <label>전화번호</label>
          <input
            type="text"
            name="memberTel"
            id="memberTel"
            placeholder="전화번호(- 제외)를 입력해 주세요"
            maxlength="11"
          />
          <span class="signUp-message" id="telMessage"></span>
        </div>

        <div class="form-group">
          <label>주소</label>
          <div class="address-input">
            <input
              type="text"
              name="memberAddress"
              id="postcode"
              placeholder="우편 번호"
            />
            <button type="button" id="searchAddress">주소검색</button>
          </div>
          <input
            type="text"
            name="memberAddress"
            id="address"
            placeholder="주소를 검색해주세요."
            style="margin-bottom: 10px"
          />
          <input
            type="text"
            name="memberAddress"
            id="detailAddress"
            placeholder="상세 주소를 입력해주세요."
          />
        </div>
        <button class="primary-button">Sign in</button>
      </div>
    </form>

    <!-- 다음 주소 API 추가 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- 회원 가입 JS 추가 -->
    <script src="/js/member/signup.js"></script>
  </body>
</html>
