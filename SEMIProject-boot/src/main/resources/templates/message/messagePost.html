<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>쪽지 보내기</title>
    <link rel="stylesheet" href="/css/message.css" />
    <th:block th:replace="~{common/common}"></th:block>
  </head>
  <body>
    <th:block th:replace="~{common/header}"></th:block>
    <div th:replace="fragments/messageSidebar :: messageSidebar"></div>
    <main>
      <h2 th:text="|${recipient.memberNo} 님에게 쪽지 보내기|">쪽지 보내기</h2>
      <form th:action="@{/message/send}" method="post">
        <input type="hidden" name="receiverNo" th:value="${receiverNo}" />
        <input
          type="hidden"
          name="boardNo"
          th:value="${boardNo}"
          th:if="${boardNo != null}"
        />

        <label for="content">내용</label><br />
        <textarea
          id="content"
          name="content"
          rows="6"
          cols="50"
          placeholder="쪽지 내용을 입력하세요"
          required
        ></textarea
        ><br /><br />

        <button type="submit">보내기</button>
        <a href="javascript:history.back()">취소</a>
      </form>
    </main>
    <th:block th:replace="~{common/footer}"></th:block>
  </body>
</html>
