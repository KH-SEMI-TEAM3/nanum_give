<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>나눔 게시판 글쓰기</title>
  <link rel="stylesheet" href="/board/nanum/shareWrite.css">
</head>
<body>
<th:block th:replace="~{common/header}" />

<main class="share-write-wrapper">
  <form action="/share/write" method="POST">

    <!-- 제목 + 카테고리 (회색 배경) -->
    <div class="write-header-box">
      <div class="write-header">
        <input type="text" class="write-title" name="boardTitle" placeholder="제목을 입력해주세요.">

        <div class="category-select-group">
          <select name="mainCategory" class="write-category" id="mainCategory" required>
            <option disabled selected>대분류 선택</option>
            <option th:each="main : ${mainCategoryList}" th:value="${main.categoryNo}" th:text="${main.categoryName}"></option>
          </select>

          <select name="subCategory" class="write-category" id="subCategory" required>
            <option disabled selected>소분류 선택</option>
            <!-- JS로 채워짐 -->
          </select>
        </div>
      </div>
    </div>

    <!-- 본문 -->
    <textarea class="write-textarea" name="boardContent" placeholder="내용을 입력해주세요."></textarea>

    <!-- 버튼 -->
    <div class="write-btns">
      <button type="button" class="photo-btn">사진첨부</button>
      <button type="submit" class="submit-btn">등록하기</button>
    </div>
  </form>
</main>

<th:block th:replace="~{common/footer}" />

<script src="/js/category.js"></script>
</body>
</html>
